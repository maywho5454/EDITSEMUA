name: Update All Playlists Magelife

on:
  # Jalan manual dari tab "Actions" â†’ "Run workflow"
  workflow_dispatch:

  # Kalau mau auto tiap hari jam 02:00 WIB, buka komentar di bawah:
  # schedule:
  #   # 19:00 UTC = 02:00 WIB
  #   - cron: "0 19 * * *"

jobs:
  update-playlists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Run update_all_playlists.py
        env:
          # PAT classic kamu disimpan sebagai secret ini
          GITHUB_PAT: ${{ secrets.MAGELIFE_GH_PAT }}
        run: |
          python update_all_playlists.py
